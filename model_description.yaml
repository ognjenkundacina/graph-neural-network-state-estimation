entities:
- name: factorNode
  state_dimension: hidden_state_dim
  initial_state:
  - type: build_state
    input: [$measurement, $variance, $covariance]

- name: variableNode
  state_dimension: hidden_state_dim
  initial_state:
    - type: build_state
      input: [$index_encoding]
    
message_passing:
  num_iterations: N
  stages:
    # STAGE 1:
    - stage_message_passings:
      # factorNodes and variableNodes to variableNodes
      - destination_entity: variableNode
        source_entities:
          - name: factorNode
            message:
              - type: neural_network
                input: [source]
                nn_name: factorToVariable
          - name: variableNode
            message:
              - type: neural_network
                input: [source]
                nn_name: variableToVariable

        aggregation:
          - type: attention
        update:
          type: neural_network
          nn_name: updateNN

    # STAGE 2:
    - stage_message_passings:
      # variableNodes to factorNodes
      - destination_entity: factorNode
        source_entities:
        - name: variableNode
          message:
          - type: neural_network
            input: [source]
            nn_name: variableToFactor
        aggregation:
          - type: attention
        update:
          type: neural_network
          nn_name: updateNN

#readout:
#- type: neural_network
#  input: [variableNode]
#  nn_name: readout_model
#  output_label: [$voltage]

readout:
- type: neural_network
  input: [variableNode]
  nn_name: readout_model
  output_name: voltage
- type: concat
  axis: 1
  input: [voltage, $iGraph]
  output_label: [$iGraph] #izgleda da mora nesto da se definise kao output label

neural_networks:
- nn_name: readout_model
  nn_architecture:
  - type_layer: Dense
    units: readout_units
    kernel_regularizer: r_l2
    activation: relu
  - type_layer: Dense
    units: output_units
    kernel_regularizer: r_l2_2
    activation: None

- nn_name: factorToVariable
  nn_architecture:
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2
    activation: relu
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2_2
    activation: None

- nn_name: variableToFactor
  nn_architecture:
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2
    activation: relu
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2_2
    activation: None

- nn_name: variableToVariable
  nn_architecture:
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2
    activation: relu
  - type_layer: Dense
    units: hidden_state_dim
    kernel_regularizer: r_l2_2
    activation: None

- nn_name: updateNN
  nn_architecture:
  - type_layer: Dense
    units: readout_units
    activation: relu
